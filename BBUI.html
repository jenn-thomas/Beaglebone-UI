// toggle pin on/off or blink
function pinChange(data){
    var b = require('bonescript');
    if(!b) return;
    // collects active pins
    // var len = activePins.length; var duplicate;
    // for (var i=0; i<len; i++){
    //     if (data.id === activePins[i].id){
    //         duplicate = true;
    //     }
    // }
    // if (duplicate !== true){
    //     activePins[len] = {id: data.id, type: data.type, subType: data.subType,
    //     num: data.num}; 
    // }
    if (data.type === 'usr leds' || data.subType != "input" &&
        data.subType != "pwm"){ 
        b.pinMode(data.id,b.OUTPUT);
        if (data.power === "on"){
              if (data.freq !== 0){
                  data.state = data.state ? 0 : 1;
                  b.digitalWrite(data.id, data.state);
              } 
              else {
                  b.digitalWrite(data.id, 1);
                  data.state = 1;
              }
        }
        else {
              b.digitalWrite(data.id, 0);
              data.state = 0;
        }
    }
    else if (data.subType === "pwm"){
        if (data.power === "on"){
            b.analogWrite(data.id, data.freq);  
        } 
        else {
            b.analogWrite(data.id, 0);
        }
    }
};
// turn leds off
function ledsOff() {
    var b = require('bonescript');
    if(!b) return;
    b.pinMode('USR0', b.OUTPUT);
    b.pinMode('USR1', b.OUTPUT);
    b.pinMode('USR2', b.OUTPUT);
    b.pinMode('USR3', b.OUTPUT);
    b.digitalWrite('USR0', 0);
    b.digitalWrite('USR1', 0);
    b.digitalWrite('USR2', 0);
    b.digitalWrite('USR3', 0);
};
// get analog values once pin connected
function getAnalog(data){
    var b = require('bonescript');
    if(!b) return;
    if (data.power === "on"){
        b.analogRead(data.id,analogValue);
    }
    function analogValue(x){
        var len = pin[data.num].volt.length;
        pin[data.num].volt.push(x.value*1.8);
    };
};
// check to see if input on
function inputRead(data){
    var b = require('bonescript');
    if(!b) return;
    if (data.power === "on"){
        b.pinMode(data.id, b.INPUT);
        b.digitalRead(data.id, checkPin); 
    }
    function checkPin(x){
        var currentState;
        if(x.value == 1){
            pin[data.num].volt.push(3.3);
            currentState = "on";
        }
        else {
            pin[data.num].volt.push(0);
            currentState = "off";
        }
        if (currentState != pin[data.num].prev){
            pin[data.num].change = true;
            pin[data.num].drawLED();
        }
        else { pin[data.num].change = false;}
        pin[data.num].prev = currentState;
    }
};

	canvas[len].height = 600;
	canvas[len].style.zIndex = 10;

	canvas[len].style.top = 30;
	canvas[len].style.margin = 'auto';
	canvas[len].style.position = "absolute";

	ctx[len] = canvas[len].getContext('2d');
	pin.ctx = ctx[len]; pin.canvas = canvas[len]; 
	canvasGraph[len+1] = document.createElement('canvas');

// find position of mouse
function Position(event){
    var x; 
    var y;
    if (event.x != undefined && event.y != undefined){
        x = event.x;
        y = event.y; }
    else { // Firefox method to get the position
        x = event.clientX + document.body.scrollLeft +
        document.documentElement.scrollLeft;
        y = event.clientY + document.body.scrollTop +
        document.documentElement.scrollTop; 
    }
        x -= canvasBase.offsetLeft;
        y -= canvasBase.offsetTop;
        var coord = [x,y];
		return coord;
};            
// event listeners for welcome message
function exitHover(event){
    var coord = Position(event);
	var x = coord[0];
	var y = coord[1];
	ctxActive.clearRect(0,0,canvasActive.width,canvasActive.height);
	if (x < canvasBase.width*6/8 && x > canvasBase.width*6/8 -20 && y < canvasBase.height/4+20
		&& y > canvasBase.height/4){
		welcomeMessage('black');
	}
	else{welcomeMessage('white');}
};        
// if click on exit, remove welcome message and reinstate all other listeners
function exit(event){
	var coord = Position(event);
	var x = coord[0];
	var y = coord[1];
	if (x < canvasBase.width*6/8 && x > canvasBase.width*6/8 -20 && y < canvasBase.height/4+20
		&& y > canvasBase.height/4){
		ctxActive.clearRect(0,0,canvasActive.width,canvasActive.height);
		document.removeEventListener('click', exit, false);
		document.removeEventListener('mousemove', exitHover, false);
		document.addEventListener('mousedown', clickDown, false);
		document.addEventListener('mouseup', release, false);
		document.addEventListener('click', clicked, false);
		document.addEventListener('mousemove', btnInfo, false);
	}
};

// if clicked on global button, slider, or graph button
function clickDown(event){
	var coord = Position(event);
	var x = coord[0];
	var y = coord[1];
	var barlen = bar.length;
	// if on analog button
	if (x >= analogBTN.x && x <= analogBTN.endX  && y >= analogBTN.y && 
			y <= analogBTN.endY){
			btnType = analogBTN; btnStatus = "active";
			document.addEventListener('mousemove', activateBtn, false);
	}
	// if on led button
	else if (x >= ledBTN.x && x <= ledBTN.endX  && y >= ledBTN.y && 
			y <= ledBTN.endY){
			btnType = ledBTN; btnStatus = "active";
			document.addEventListener('mousemove', activateBtn, false);
	}
 // if on a slider	
	for (var i = 0; i<barlen; i++){
 		if (x <= (bar[i].sliderX + 10) && x >= bar[i].sliderX && y >= bar[i].sliderY && 
 			y<= (bar[i].sliderY + 10.5)){
 			bar[i].move = 'on';
 			document.addEventListener('mousemove', slideBar, false);
 		}
 		else if (x <= (bar[i].barLength+bar[i].barLocX) && x >= (bar[i].barLocX+2) && 
 			y <= (bar[i].barHeight+bar[i].barLocY) && y >= bar[i].barLocY){
			bar[i].sliderX = x-5;
 			if(bar[i].sliderX < bar[i].barLocX+2){ 
    				bar[i].sliderX = bar[i].barLocX+2;
    				pin[bar[i].pin].freq = 0;
    		}
    		else if (bar[i].sliderX > bar[i].barLength + bar[i].barLocX-12)
    			{bar[i].sliderX = bar[i].barLength + bar[i].barLocX - 12;}
    			if (bar[i].type === "PWM"){
 				    bar[i].frequency = ((bar[i].sliderX - bar[i].barLocX -2)/140).toPrecision(2);}
 				else { bar[i].frequency = ((bar[i].sliderX - bar[i].barLocX - 2)/14).toPrecision(2);}
 				if (bar[i].type === "PWM"){
    				pin[bar[i].pin].freq = bar[i].frequency;
    			}
    			else { pin[bar[i].pin].freq = bar[i].frequency*1000;}
  				if (pin[bar[i].pin].freq != 0 && pin[bar[i].pin].power === 'on'){
  					blink(pin[bar[i].pin]);
  				}
  				else if (pin[bar[i].pin].power === 'on'){
  					pin[bar[i].pin].drawLED();
  				}
  				if (bar[i].type === "PWM"){
    				bar[i].text = (bar[i].frequency).toString();
    			}
    			else { bar[i].text = bar[i].frequency.toString() + ' s';}
 				bar[i].move = 'on';
 				document.addEventListener('mousemove', slideBar, false);
 				drawBar();
		}
	}
    // if on zoom in (plus sign)
	if (x <= plus.endX && x >= plus.x && y >= (plus.y - 15) && y <= plus.endY){
		document.addEventListener('mouseup', zooming, false);
	 	zoomChange("in");
	 	ctxGraph[0].fillStyle = "#FF4500";
	 	ctxGraph[0].font = '20pt Lucinda Grande, Lucida';
		ctxGraph[0].fillText("+", plus.x, plus.y);
	} 
	// if on zoom out (minus sign)
	else if (x <= minus.endX && x >= minus.x && y >= minus.y - 15 && y<= minus.endY){
		document.addEventListener('mouseup', zooming, false);
	 	zoomChange("out");
		ctxGraph[0].fillStyle = "#FF4500";
		ctxGraph[0].font = '30pt Lucinda Grande, Lucida';
		ctxGraph[0].fillText("-", minus.x, minus.y);
	} 
	// if on stop button
	else if (x <= stopBtn.endX && x >= stopBtn.x && y >= stopBtn.y - 15 && y<= stopBtn.endY){
		document.addEventListener('mouseup', stop, false);
		ctxGraph[0].fillStyle = "#FF4500";
    	ctxGraph[0].beginPath();
    	ctxGraph[0].moveTo(stopBtn.x,stopBtn.y);
   		ctxGraph[0].lineTo(stopBtn.x + 12,stopBtn.y);
    	ctxGraph[0].lineTo(stopBtn.x + 12,stopBtn.y+12);
    	ctxGraph[0].lineTo(stopBtn.x,stopBtn.y+12);
    	ctxGraph[0].fill();
	} 
	// if on play button
	else if (x <= playBtn.endX && x >= playBtn.x && y >= playBtn.y - 15 && y<= playBtn.endY){
		ctxGraph[0].fillStyle = "#FF4500";
		ctxGraph[0].beginPath();
    	ctxGraph[0].moveTo(playBtn.x,playBtn.y);
    	ctxGraph[0].lineTo(playBtn.x + 10,playBtn.y+7);
    	ctxGraph[0].lineTo(playBtn.x,playBtn.y+14);
    	ctxGraph[0].fill();
    	document.addEventListener('mouseup', record, false);
    	}
};
// if click on/off button
function clicked(event){
	var coord = Position(event);
	var x = coord[0];
	var y = coord[1];
	var len = btn.length;
	// if new pin selected and now connected to led
	if (newPin === 'active'){
	    pin[currentPin].power = "on";
	    voltagePin.push(pin[currentPin].num);
		getVoltage(pin[currentPin]);
		pin[currentPin].drawLED();
  		newPin = 'unactive'; 
	}
	for (var i = 0; i<len;i++){
	    var j = btn[i].pinNum;
		if(x >= btn[i].xOnOff && x <= btn[i].xOnOff + 25 && y >= btn[i].yOnOff && 
 			y <= btn[i].yOnOff + btn[i].h && (pin[j].power === 'off')){
			if (pin[j].freq != 0){
					pin[j].HIGH = 1; pin[j].power = 'on';
					blink(pin[j]);
					btn[i].on(); 
			}
			else { 
				pin[j].power = 'on'; btn[i].on();
                if (pin[j].type === 'analog'){
                    var data =  {num: pin[j].num, id: pin[j].id,
                    power: pin[j].power};
                    clearInterval(pin[j].getVoltage);
     	            pin[j].getVoltage = setInterval(function(){getAnalog(data)}, 50);
                }
                else if (pin[j].subType === 'input'){
                    var data =  {num: pin[j].num, id: pin[j].id,
                        power: pin[j].power}; 
                    clearInterval(pin[j].getVoltage);
                    pin[j].change = true;
                    pin[j].getVoltage = setInterval(function(){inputRead(data)}, 50);
                }
				    pin[j].drawLED();
 		    }
		}
		else if(x >= btn[i].xOnOff + 25 && x <= btn[i].xOnOff + 50  && y >= btn[i].yOnOff && 
 		y <= btn[i].yOnOff + btn[i].h && (pin[j].power === 'on')){
			clearInterval(pin[j].blinking);
			pin[j].power = 'off'; pin[j].HIGH = 1;
			btn[i].off();
            if (pin[j].type === 'analog' || pin[j].subType === 'input') {   
                clearInterval(pin[j].getVoltage);
                pin[j].getVoltage = setInterval(function(){zeroVolt(j)}, 50);
            }
			pin[j].drawLED();
		}
	}
};

	var y = coord[1];

				drawBtn(75,15,btn[len-1].x,btn[len-1].y,ctxBTN,btnType, pin[i].s,
				pin[i].id,1,false);

				pin[i].btn = len-1;

	else {

			btn[len-1].color = ledBTN.color; btn[len-1].offColor = ledBTN.offColor;

		else if (btnType.text === "analog"){
			pin[btn[len-1].pinNum].color = analogColor[0];

			btn[len-1].color = analogBTN.color; btn[len-1].offColor = analogBTN.offColor;
			drawWireAnalogPin(pin[btn[len-1].pinNum],len-1); btn[len-1].on();
		}
		else{ // digital

			    pin[btn[len-1].pinNum].change = false; pin[btn[len-1].pinNum].prev = "off";

// draw LEDs	
createPin.prototype.drawLED = function(){
  	// clear canvas
    this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);
    this.ctx.strokeStyle = ('rgb(245,245,245)');
	this.ctx.strokeRect(btn[this.btn].ledX,btn[this.btn].ledY,5,10);
    if (this.type === 'analog'){
        if (this.power === 'on'){
            ledLight(btn[this.btn].ledX,btn[this.btn].ledY,this.ctx);
        }
    }
    else if (this.subType === 'input'){
        if (this.change == true && this.prev == "off" && this.power == "on"){
                ledLight(btn[this.btn].ledX,btn[this.btn].ledY,this.ctx);
        }
        else if (this.power == "off"){this.prev = "off";}
    }
    else{
	    if (this.type === "usr leds"){
     	    var i = this.number;
     	    USRcontext[i].clearRect(0,0,USRcanvas[i].width,USRcanvas[i].height);
        }
	    if (this.freq === 0 && this.power === 'on'){
	 	    this.voltCurrent = 3.3;
            pinChange(this);
		    if (this.type === "usr leds"){
 			    gradientLight(this.x,this.y,this.w,this.h, USRcontext[i]);
 		    }
		    ledLight(btn[this.btn].ledX,btn[this.btn].ledY,this.ctx);
	    }
	    else if (this.power === 'on'){ 
	 	    if (this.subType != "pwm"){
 		        if (this.HIGH === 0){
 			        this.HIGH = 1;
 			        if (this.type === "usr leds"){
 				        gradientLight(this.x,this.y,this.w,this.h, USRcontext[i]);
 			        }
 			        ledLight(btn[this.btn].ledX,btn[this.btn].ledY,this.ctx)
 			        this.voltCurrent = 3.3;
                    pinChange(this);
		        }
 		        else {
 			        this.HIGH = 0;
 			        this.voltCurrent = 0;
                    pinChange(this); 
 		        }
 	        }
 	        else { pinChange(this); ledLight(btn[this.btn].ledX,btn[this.btn].ledY,this.ctx)}
 	    }
 	    else{pinChange(this); this.voltCurrent = 0; this.state = 1;}   
    }
};  		
createUSR.prototype.drawLED = createPin.prototype.drawLED;

// make LED blink	
function blink(pin){
      	clearInterval(pin.blinking);
      	pin.blinking = setInterval(function(){pin.drawLED()}, pin.freq);
};
function getVoltage(pin){
    var data =  {num: pin.num, id: pin.id, power: pin.power};
	if (pin.type === "analog"){
 		pin.getVoltage = setInterval(function(){getAnalog(data)}, 50);
	}
	else if (pin.subType === "pwm"){
		pin.getVoltage = setInterval(function(){pwmCycle(pin)}, 50);
    }
	else if (pin.subType === "input"){
	    pin.getVoltage = setInterval(function(){inputRead(data)}, 50);
	}
	else { pin.getVoltage = setInterval(function(){addVoltage(pin)}, 50);}
};
function addVoltage(pin){
	pin.volt.push(pin.voltCurrent);
};
function pwmCycle(pin){
    if (pin.power === "on"){
	    pin.volt.push(3.3*pin.freq);
    }
    else{pin.volt.push(0);};
};
function zeroVolt(num){
    pin[num].volt.push(0);
};

//  moves slider
function slideBar(event){
   var coord = Position(event);
   var x = coord[0];
   var y = coord[1];
   var i;
   var len = bar.length;
    for (i = 0; i<len; i++){
	    if (bar[i].move === 'on'){
		    bar[i].sliderX = x-5;
    		if(bar[i].sliderX < bar[i].barLocX+2){ 
    			bar[i].sliderX = bar[i].barLocX+2;
    			bar[i].frequency = 0;
    		}
    		else if (bar[i].sliderX > bar[i].barLength + bar[i].barLocX-12){
    			bar[i].sliderX = bar[i].barLength + bar[i].barLocX - 12;
    			if (bar[i].type === "PWM"){
    			    bar[i].frequency = 1;
    			}
    			else{bar[i].frequency = 10;}
    		}
            else{ 
                if (bar[i].type === "PWM"){
 				    bar[i].frequency = ((bar[i].sliderX - bar[i].barLocX -2)/140).toPrecision(2);
                }

    		else{pin[bar[i].pin].freq = bar[i].frequency*1000;

    		}
    		drawBar();
			if (pin[bar[i].pin].freq != 0 && pin[bar[i].pin].power === 'on'){
  				blink(pin[bar[i].pin]);
  			} 
  			else if (pin[bar[i].pin].power === 'on'){

  				var data = {freq: pin[bar[i].pin].freq, power: pin[bar[i].pin].power,

  			// call socket; turn on with no blinking
  			}
  		}
    }
};

// plot the given point
function plot(xPoint,yPoint,pin){
	var coord = scale(xPoint,yPoint);
	var x = zeroX + coord[0];
	var y = zeroY - coord[1];
	pin.ctxGraph.beginPath();
	pin.ctxGraph.moveTo(prevPoint[0],prevPoint[1]);
	pin.ctxGraph.lineTo(x,y);
	pin.ctxGraph.strokeStyle = pin.color;
	pin.ctxGraph.lineWidth = 2;
	pin.ctxGraph.stroke();
    prevPoint = [x,y];
};
// scale the point to reflect zoom
function scale(x,y){
	var xPoint = x * xScale;	
	var yPoint = y * yScale / zoom;
	var coord = [xPoint,yPoint];
	return coord;
};
// redraw the canvasGraph with zoom
function zooming(event){
	ctxGraph[0].clearRect(0,0,canvasGraph[0].width,canvasGraph[0].height);
	drawGraph();
	document.removeEventListener('mouseup', zooming, false);
};
// start recording data
function setTimer(){
	status = "on";
	interval = 0;
	timeCount = 0; //voltage = []; voltCount = 0;
	timeValues = [];
	timer = setInterval(play, 50);
};
// collect each point for  the given interval
function play(){
	ctxGraph[0].clearRect(0,0,canvasGraph[0].width,canvasGraph[0].height);
	var len = timeValues.length;
	timeValues[len] = timeCount/100;
	timeCount += 5;
	drawGraph();
	if (timeCount > 375){
	    interval += 5;
	}
};

// stop the timer
function stop(event){
	if (status != "off"){
		status = "off";
		clearInterval(timer);
		ctxGraph[0].clearRect(0,0,canvasGraph[0].width,canvasGraph[0].height);
		drawGraph();
	}
	ctxGraph[0].clearRect(0,0,canvasGraph[0].width,canvasGraph[0].height);
	drawGraph();
	document.removeEventListener('mouseup', stop, false);
};

// only record data if not already on
function record(event){
	if (status != "on"){
		setTimer();
	}
	document.removeEventListener('mouseup', record, false);
};

// change zoom level
function zoomChange(dir){
	if (dir === "out"){
		if (zoomIndex < 3){
			zoomIndex += 1;
			zoom = zoomVal[zoomIndex];
		}
	}
	if (dir === "in"){
		if (zoomIndex > 0){
			zoomIndex -= 1;
			zoom = zoomVal[zoomIndex];
		}
	}
};

function roundRect(btn, w, h, radius, context, stroke){
    var x = btn.x; var y = btn.y; var color = btn.color;
    var text = btn.text; var s = btn.s;
    var r = x + w;
    var b = y + h;
    context.beginPath();
    context.lineWidth="1";
    context.moveTo(x+radius, y);
    context.lineTo(r-radius, y);
    context.quadraticCurveTo(r, y, r, y+radius);
    context.lineTo(r, y+h-radius);
    context.quadraticCurveTo(r, b, r-radius, b);
    context.lineTo(x+radius, b);
    context.quadraticCurveTo(x, b, x, b-radius);
    context.lineTo(x, y+radius);
    context.quadraticCurveTo(x, y, x+radius, y);
    if (stroke === true){
  	    context.strokeStyle = color;
  	    context.stroke();
  	    context.fillStyle= 'white';
	    context.fill();
	    context.fillStyle = color;
    }
    else {  
        context.strokeStyle = color;
  	    context.stroke();
  	    context.fillStyle = color; context.fill()
  	    context.fillStyle= 'white';
  	}
    context.font = '10pt Andale Mono, Courier';
	context.fillText(text, x + s, y+12);
}

		if (countY % 2 === 0){
			ctxGraph[0].beginPath();
			ctxGraph[0].moveTo(axisStartX - 10, axisStartY + y);
			ctxGraph[0].lineTo(axisStartX + 5, axisStartY + y);
			ctxGraph[0].lineWidth = 2;
			ctxGraph[0].stroke();
		}
		else{
			ctxGraph[0].beginPath();
			ctxGraph[0].moveTo(axisStartX - 5, axisStartY + y);
			ctxGraph[0].lineTo(axisStartX + 5, axisStartY + y);
			ctxGraph[0].lineWidth = 2;
			ctxGraph[0].stroke();
		}
		y += 10;
		countY += 1;
	}
	ctxGraph[0].fillStyle = "black";
	ctxGraph[0].font = '8pt Lucinda Grande, Lucida';
	while(ynum <= yWidth + 4){
		text = (volt * zoom).toPrecision(2).toString();
		if (volt < 0){
			ctxGraph[0].fillText(text, axisStartX - 36, axisStartY + ynum);
		}
		else {
			ctxGraph[0].fillText(text.toString(), axisStartX - 32, axisStartY + ynum);
		}
		ynum += 20;
		volt -= 2*5/20;
	}
};
// draw both axis
function drawAxis(){
	yAxis();
	xAxis();
};
// draw the zoom in/out, play, and stop button
function drawGraphBtn(){
	ctxGraph[0].fillStyle= "black";
	ctxGraph[0].font = 'bold 21pt Lucinda Grande, Lucida';
	// zoom in
	ctxGraph[0].fillText("+", plus.x, plus.y);
	ctxGraph[0].font = '30pt Lucinda Grande, Lucida';
	// zoom out
	ctxGraph[0].fillText("-", minus.x, minus.y);
	ctxGraph[0].fillStyle= "black";
	ctxGraph[0].font = '14pt Lucinda Grande, Lucida';
	// playBtn button
	ctxGraph[0].save();
	if (status === "on"){
		ctxGraph[0].fillStyle = "#FF4500";
	}
	else {ctxGraph[0].fillStyle = "black"}
	ctxGraph[0].beginPath();
    ctxGraph[0].moveTo(playBtn.x,playBtn.y);
    ctxGraph[0].lineTo(playBtn.x + 10,playBtn.y+7);
    ctxGraph[0].lineTo(playBtn.x,playBtn.y+14);
    ctxGraph[0].fill();
    ctxGraph[0].restore();
    // stopBtn button
    ctxGraph[0].save();
    if (status === "off"){
		ctxGraph[0].fillStyle= "#FF4500";
	}
	else {ctxGraph[0].fillStyle= "black"}
    ctxGraph[0].beginPath();
    ctxGraph[0].moveTo(stopBtn.x,stopBtn.y);
    ctxGraph[0].lineTo(stopBtn.x + 12,stopBtn.y);
    ctxGraph[0].lineTo(stopBtn.x + 12,stopBtn.y+12);
    ctxGraph[0].lineTo(stopBtn.x,stopBtn.y+12);
    ctxGraph[0].fill();    
    ctxGraph[0].restore();
};

// draw all components
function drawGraph(){
    var pinlen = voltagePin.length;
    var spliced = 'false';
    for (var i=0;i<pinlen;i++){
	    pin[voltagePin[i]].ctxGraph.clearRect(0,0,pin[voltagePin[i]].canvasGraph.width,
	    pin[voltagePin[i]].canvasGraph.height);
	    pin[voltagePin[i]].time = timeValues;
	    if (timeCount <= 375 && (timeValues.length > pin[voltagePin[i]].volt.length) && status === "on"){
		    pin[voltagePin[i]].time = timeValues.slice(timeValues.length - pin[voltagePin[i]].volt.length);
	    }
	    else if (timeCount <= 375 && (timeValues.length < pin[voltagePin[i]].volt.length) && status === "on"){
		    pin[voltagePin[i]].volt = pin[voltagePin[i]].volt.slice(pin[voltagePin[i]].volt.length - timeValues.length);
	    }
	    else if (timeCount>375 && status === "on"){
		    if (spliced === "false"){
			    timeValues.splice(0,1); spliced = "true";
		    }
		    if (pin[voltagePin[i]].volt.length < timeValues.length){
			    pin[voltagePin[i]].time = timeValues.slice(timeValues.length - pin[voltagePin[i]].volt.length);
            }
            else {
                var voltLen = pin[voltagePin[i]].volt.length;
                pin[voltagePin[i]].volt.splice(0,voltLen - timeValues.length); pin[voltagePin[i]].time = timeValues;}
	    }
    }
    for (var j = 0; j < pinlen; j++){
        prevPoint = 0; var timeTemp = [];
        var len = pin[voltagePin[j]].volt.length;
        for (var i = 0; i < len; i++){
	        if (timeCount>375){
	            timeTemp[i] = pin[voltagePin[j]].time[i] - timeValues[0];
		        plot(timeTemp[i],pin[voltagePin[j]].volt[i],pin[voltagePin[j]]);
	        }
	        else {
		        plot(pin[voltagePin[j]].time[i],pin[voltagePin[j]].volt[i],
		        pin[voltagePin[j]]);
		    }
	    }
    } 

	drawGraphBtn();
	drawAxis();
};
